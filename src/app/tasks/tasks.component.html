<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of selectedUserTasks">
      <app-task [task]="task" (complete)="onCompleteTask($event)"></app-task>
    </li>
  </ul>
</section>
