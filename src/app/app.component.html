<app-header></app-header>
<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)" [selected]="user.id === selectedUserId"></app-user>
    </li>
  </ul>

  <app-tasks *ngIf="selectedUserId; else fallback" [name]="selectedUser?.name" [userId]="selectedUser?.id"></app-tasks>
  <ng-template #fallback>
    <p>Select a user to see their tasks!</p>
  </ng-template>
</main>
